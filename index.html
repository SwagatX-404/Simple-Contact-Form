<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6501/6501050.png">
</head>
<body style="font-weight: 600 ; font-size: x-large; font-family: 'Gill Sans'">
    <div style="background-color: pink; height: 800px; margin: 0 500px; text-align: center; border: 2px solid palevioletred; border-radius: 10px;">
        <form action="Submit">

            <h1>Contact Us</h1>

            <label for="name">Name  </label>
            <br><br>
            <input type="text">
            <br><br>

            <label for="email">E-mail  </label>
            <br><br>
            <input type="email">
            <br><br>

            <label for="message">Message  </label>
            <br><br>
            <textarea name="message" id="message"></textarea>

            <br><br><br><br><br>
            <button>Submit</button>

    </form>
    </div>
    
    
</body>
</html>
